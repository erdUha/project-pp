<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Finance Mobile Application-UX/UI Design Screen One</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
  <link rel="stylesheet" href="reg.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="screen-1">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="300" height="10" viewbox="0 0 640 480" xml:space="preserve">
    </svg>
    <form onsubmit="Register()">
      <div class="login">
        <label for="login">Username</label>
        <div class="sec-2">
          <ion-icon name="person-outline"></ion-icon>
          <input id="username" type="text" name="login" placeholder="vl"/>
        </div>
      </div>
      <div class="email">
        <label for="email">Email Address</label>
        <div class="sec-2">
          <ion-icon name="mail-outline"></ion-icon>
          <input id="email" type="email" name="email" placeholder="ebi@gmail.com"/>
        </div>
      </div>
      <div class="password">
        <label for="password">Password</label>
        <div class="sec-2">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input id="password" class="pas" type="password" name="password" placeholder="············"/>
          <ion-icon class="show-hide" name="eye-outline"></ion-icon>
        </div>
      </div>
      <button class="register">Register</button>
  </form>
  <div class="footer"><span><a href="/login">Login</a></span></div>
</div>
<div id="loading">
    <div id="loader"></div>
</div>
<!-- partial -->
<script>
    let isLoading = false;
    async function Register() {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const body = {
            "username": username,
            "email": email,
            "password": password
        }
        const response = await fetch('/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(body)
        })
            .then(response => response.json())
            .then(result => {
                if (result.status === 3) {
                    window.location.href = result.redirect;
                }
                if (result.status === 0) {
                    window.location.href = "/login";
                }
                alert(result.message);
            });
    }
</script>
</body>
</html>
